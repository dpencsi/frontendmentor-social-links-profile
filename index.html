<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main class="wrapper">
    <article class="card">
      <picture class="card__image">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture about Jessica Randall">
      </picture>
      <div class="card__content">
        <hgroup class="card__info">
          <h1>Jessica Randall</h1>
          <strong>
            <p>London, United Kingdom</p>
          </strong>
        </hgroup>
        <p class="card__quote"><q>Front-end developer and avid reader.</q></p>
      </div>
      <nav class="card__links">
        <ul role="list">
          <li><a href="#" class="button">GitHub</a></li>
          <li><a href="#" class="button">Frontend Mentor</a></li>
          <li><a href="#" class="button">LinkedIn</a></li>
          <li><a href="#" class="button">Twitter</a></li>
          <li><a href="#" class="button">Instagram</a></li>
          <li><button class="button">Test</button></li>
        </ul>
      </nav>
    </article>
  </main>
</body>

</html>
